        <section class="signup-section">

                    <input type="password" placeholder="Confirm Password" required />
                    <input type="tel" placeholder="Phone Number" required />
                    <label>
                        <input type="checkbox" required />

                    </label>
                    <button type="submit">Sign Up</button>
                    <div class="social-container">
                        <button class="social-button google"><i class="fab fa-google"></i> Sign Up with Google</button>
                        <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
                        <button class="social-button apple"><i class="fab fa-apple"></i> Sign Up with Apple</button>
                    </div>
